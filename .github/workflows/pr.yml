name: shellcheck
on: [pull_request]
jobs:
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: shellcheck
        uses: reviewdog/action-shellcheck@v1.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          path: 'commit-msg'
          pattern: '*'
